<script>
    function Clicked(){
        a = document.getElementById("first_number").value
        b = document.getElementById("second_number").value
        c = document.getElementById("third_number").value
        d = document.getElementById("forth_number").value
        e = document.getElementById("fifth_number").value

        console.log("click");
        Result = (parseFloat(a) * parseFloat(b)* parseFloat(c) * parseFloat(d)) / parseFloat(e)

        document.getElementById("result").innerText  = "Power is " + String(Result) + " W";

    }

</script>
